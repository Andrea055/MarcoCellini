<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calcolatrice.css">
    <title>Calcolatrice</title>
    
    <script src="./calcolatrice.js"></script>
</head>

<body>
    <h1>CALCOLATRICE BRUTTA</h1>
    <div class="calcolatrice">
        <div class="schermo">
            <label for="schermo" id="output">&nbsp;</label>
        </div>

        <div class="tasto"><button id="cancella">C</button></div><br>
        <div class="tasto"><button id="sette">7</button></div>
        <div class="tasto"><button id="otto">8</button></div>
        <div class="tasto"><button id="nove">9</button></div>
        <div class="tasto"><button id="diviso">/</button></div>

        <div class="tasto"><button id="quattro">4</button></div>
        <div class="tasto"><button id="cinque">5</button></div>
        <div class="tasto"><button id="sei">6</button></div>
        <div class="tasto"><button id="per">*</button></div>

        <div class="tasto"><button id="uno">1</button></div>
        <div class="tasto"><button id="due">2</button></div>
        <div class="tasto"><button id="tre">3</button></div>
        <div class="tasto"><button id="piu">+</button></div>

        <div class="tasto"><button id="zero">0</button></div>
        <div class="tasto"><button id="virgola">,</button></div>
        <div class="tasto"><button id="uguale">=</button></div>
        <div class="tasto"><button id="meno">-</button></div>
    </div>
</body>

</html>
